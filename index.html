<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //day of the week:
        
        var day = prompt("Enter your day in number");

        switch(day){
            case "1":
                console.log("This day is SUNDAY");
                break;

            case "2":
                console.log("This day is MONDAY");
                break;
            
            case "3":
                console.log("This day is TUESDAY");
                break;
            
            case "4":
                console.log("This day is WEDNESDAY");
                break;

            case "5":
                console.log("This day is THURSDAY");
                break;

            case "6":
                console.log("This day is FRIDAY");
                break;

            case "7":
                console.log("This day is SATURDAY");
                break;

            default:
                console.log("");
        }
    </script>
</body>
</html>
